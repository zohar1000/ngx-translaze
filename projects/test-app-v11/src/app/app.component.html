<div class="layout-container">
  <div class="toolbar-content">
<!--    <button mat-button>Toggle</button>-->
    <div></div>
    <mat-form-field>
      <mat-select (selectionChange)="onChangeLang()" [(value)]="langCode">
        <mat-option *ngFor="let lang of langs" [value]="lang.code">{{lang.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="main-section">
    <div class="sidebar">
      <div class="menu-item"><a [routerLink]="'about'">About</a></div>
      <div class="menu-item"><a [routerLink]="'contact-us'">Contact Us</a></div>
    </div>

    <div class="page-wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>

</div>
